{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <h2><a class="mr-2" href="#">posted by -{{ post['user_name'] }}</a></h2>

            </div>
            <h2><a class="mr-2" href="#">{{ post['book_name'] }}</a></h2>
              <a class="article-title" href="#">BY -{{ post['author_name'] }}</a>
            <p class="article-content">{{ post['review']  }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
